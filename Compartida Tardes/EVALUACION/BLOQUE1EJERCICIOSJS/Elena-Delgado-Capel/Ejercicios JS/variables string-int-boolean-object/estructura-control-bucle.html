<!DOCTYPE html>
<html>
<head>
	<title>Estructuras de control de bucle.</title>
</head>
<body>
	<script type="text/javascript">

		var nombre;
		var nombres[];
		var i=0;

		// condición de inicio; condición de parada; incremento o reducción(i=i+1 o i+2 o i-2,...)

			for(i=0; i<3;i=i+1){

				nombre =prompt('inserte su nombre');
				nombres[i]=nombre;

			}
			alert('los nombres que insertaste fueron '+nombres);

			
		








	</script>

</body>
</html>
