<!DOCTYPE html>
<html>
<head>
	<title>Ejericio 8, segunda hoja. Mostrar gastos de envío. Si la compra realizada por el usuario es menor de 30 € indicar, se cobraran 8 € de gasto de envío. Si la compra realizada por el usuario es igual o mayor que 30€ y menor de 45€, indicar le faltan 5€ para evitar gastos de envio. Compra superior a 50€, indicar que no hay gastos de envío. Para indicar el precio de compra el usuario debe introducir un número, en un futuro se pondrán ciertas etiquetas html que tendrán un valor y según clicken en esas elementos se irá calculando el valor de la compra realizada. </title>
</head>
<body>

	<script type="text/javascript">
		
		var unidades=prompt('indique cuántas unidades quiere');
		var precio=15;
		var total = unidades*precio;

		switch(true){
			case(total<30):
			alert('se le cobrarán 8 euros de gastos de envío');
			break;
			case(total>=30 && total<=45):
			alert('por 5 euros más no pagará gastos de envío');
			break;
			case(total>50):
			alert('no tiene gastos de envío');
			break;
		}
		








	</script>

</body>
</html>
