<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 7. Calcular factorial del número que nos ha proporcionado el cliente. </title>
</head>
<body>
	<script type="text/javascript">

		

		var factorial =1;
		var numero=prompt('inserte un número');

			
			for(i=numero;i>1;i=i-1){
				factorial=i*factorial;
				}

		alert('el factorial de su número es '+factorial);

		




		

		




	</script>

</body>
</html>
