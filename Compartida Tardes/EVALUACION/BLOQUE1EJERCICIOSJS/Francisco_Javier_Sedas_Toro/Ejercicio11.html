<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		var mes = prompt('escribe un numero');
	
			switch(true){
				case (mes>0 && mes<=3):
				console.log('primer trimestre');
				break;
				case (mes>3&& mes<=6):
				console.log('segundo trimestre');
				break;
				case (mes>6&& mes <=9):
				console.log('tercer trimestre');
				break;
				case (mes>9 && mes<=12):
				console.log('cuarto trimestre');
				break;
				default:
				console.log('mes incorrecto');
			}
		
	</script>
	
</body>
</html>
