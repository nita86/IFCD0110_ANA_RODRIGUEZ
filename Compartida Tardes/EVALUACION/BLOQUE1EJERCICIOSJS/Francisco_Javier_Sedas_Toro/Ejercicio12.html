<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		var numero = prompt('escribe un numero');

		switch(true){
			case (numero==1):
				alert('lunes');
			break;
			case (numero==2):
				alert('martes');
			break;
			case (numero==3):
				alert('miércoles');
			break;
			case (numero==4):
				alert('jueves');
			break;
			case (numero==5):
				alert('viernes');
			break;
			case (numero==6):
				alert('sábado');
			case (numero==7):
				alert('domingo');
			default:
				alert('dia incorrecto');
			}

	</script>
	
</body>
</html>
