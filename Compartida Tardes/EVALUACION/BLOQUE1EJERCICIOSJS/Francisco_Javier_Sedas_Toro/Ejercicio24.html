<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<button id="ciudad">Muestra ciudad</button>

	<p id="resultado">el resultado es</p>

	<script type="text/javascript">

		document.getElementById('ciudad').onclick=mostrarCiudad;

		function mostrarCiudad(){

		var ciudad = new Array();
			ciudad[0] = 'Madrid';
			ciudad[1] = 'Barcelona';
			ciudad[2] = 'Valencia';
			ciudad[3] = 'Sevilla';
			ciudad[4] = 'Toledo';
			ciudad[5] = 'Huelva';
			ciudad[6] = 'Jaen';
			ciudad[7] = 'Cordoba';
			ciudad[8] = 'Caceres';
			ciudad[9] = 'Badajoz';

		for(var i=0; i<=9;i+=2){
		document.getElementById('resultado').innerHTML+= ' , ' + ciudad[i];
		}

		while(i<9){
		document.getElementById('resultado').innerHTML+= ' , ' + ciudad[i];
		i=i+2;
		}
		}
							
	</script>

</body>
</html>
