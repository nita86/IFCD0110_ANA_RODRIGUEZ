<script type="text/javascript">



// 	    9. Gastos de envío y tipo de producto. Tipo de producto será un array con 3 elementos, cosmética, ropa y accesorios. 
// Para compras menores de 19€ y producto cosmética, indicar el producto no se puede enviar hasta que no supere los 30€ de compra. 
// Compras menores de 19€ y producto ropa, indicar gastos de envío 9€. 
// Compras menores de 19€ y producto accesorios, indicar gastos de envío 15€. 
// Compras mayores de 19€ y menores de 40€, indicar gastos de envío 9€. No importa el tipo de material que se mande. 
// Compras mayores de 40€, mensaje gastos de envío gratis, si llega a 90€ obtendrá bono descuento para próxima compra. 
// Compras mayores de 90€, indicar el porcentaje de descuento que se le aplicará en próxima compra.  

 

  var tipo_de_producto = new Array('cosmetica','ropa','accesorios');

  // var producto=prompt;
  // var numero=prompt;

  var producto=prompt('Eliga producto entre:cosmetica,ropa y accesorios');
  var numero=prompt('Introduzca un numero');


  if(producto==tipo_de_producto[0] && numero<19){
    alert('el producto no se puede enviar hasta que no supere los 30€ de compra');

  }else{
    if(producto==tipo_de_producto[1] && numero<19){
      alert('gastos de envío 9€');
    }
  }if(producto==tipo_de_producto[2] && numero<19){
    alert('gastos de envío 15€');

  }else{
    if(numero>19 && numero<40){
      alert('gastos de envío 9€. No importa el tipo de material que se mande');
    }
  }if(numero>40 && numero<90){
    alert('gastos de envío gratis, si llega a 90€ obtendrá bono descuento para próxima compra');

  }else{
    if(numero>90)
      alert('Se le aplicará un 15% de descuento')
  }
         
     


     








		

</script>
