<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">

    //         5. Solicitar un número e indicar a que categoría pertenece su hijo de 5 a 18 años. Edades,
				// Prebenjamin, 5,6 y 7 años
				// Benjamines 8 y 9 años.
				// Alevines 10 y 11 años.
				// Infantiles, 12 y 13 años.
				// Cadetes 14 y 15 años. 
				// Juveniles, 16, 17 y 18 años. 
    
	var numero=parseInt(prompt('Introduzca un numero entre 5 y 18'));

	switch(true){

		case (numero>=5 && numero<=7):
		    alert('Su hijo juega en Prebenjamin ');  
    		break;

    	case (numero>=8 && numero<=9):
    		alert('Su hijo juega en Benjamin ');  
    		break;

    	case (numero>=10 && numero<=11):
    		alert('Su hijo juega en Alevines ');  
    		break;	

    	case (numero>=12&& numero<=13):
        	alert('Su hijo juega en Infantiles');  
    		break;	

    	case (numero>=14 && numero<=15):
            alert('Su hijo juega en Cadetes');  
    		break;		

    	case (numero>=16 && numero<=18):
    	    alert('Su hijo juega en Juveniles');  
    		break;


    		default:
    			alert('Introduzca un numero entre 5 y 18'); 

	}

		








 
















</script>
</body>
</html>
