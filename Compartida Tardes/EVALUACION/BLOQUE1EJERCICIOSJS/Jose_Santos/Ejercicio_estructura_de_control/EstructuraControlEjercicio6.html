<body>
<script type="text/javascript">

       // 6. Solicitar al usuario un número e indicar si es menor de edad, si está en edad de trabajar o si estar en edad jubilado.  
    
	var numero=parseInt(prompt('Introduzca un numero :'));



	if(numero>=18 && numero<65){

		alert('El usuario esta en edad de trabajar');




	}if(numero>65){
		alert('El usuario debe de estar jubilado');
	}if(numero<18){
		alert('El usuario es menor de edad');
	}

	

	








 
















</script>
</body>
</html>
