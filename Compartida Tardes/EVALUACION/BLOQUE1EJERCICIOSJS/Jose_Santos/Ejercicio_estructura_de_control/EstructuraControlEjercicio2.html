<body>
<script type="text/javascript">

    // 2. Solicitar al usuario un número  entre 1 y 7 y decir el día de la semana al que pertenece, mostradlo mediante alert().

    
    var numero=parseInt(prompt('Introduzca un numero'));

    switch(numero){

    	case 1:

    		alert('El numero 1 pertenece al Lunes ');  
    		break;

    	case 2:
    		alert('El numero 2 pertenece al Martes ');  
    		break;
 
    	case 3:
    		alert('El numero 3 pertenece al Miercoles ');  	
   			break;

    	case 4:
    		alert('El numero 4 pertenece al Jueves ');  
    		break;

    	case 5:
    		alert('El numero 5 pertenece al Viernes ');  
    		break;

    	case 6:
    		alert('El numero 6 pertenece al Sabado');
    		break;
    	case 7:
    		alert('El numero 7 pertenece al Domingo ');  
    		break;

    		default:
    		alert('Introduzca un numero del 1 al 7');
    }



















</script>
</body>
</html>
