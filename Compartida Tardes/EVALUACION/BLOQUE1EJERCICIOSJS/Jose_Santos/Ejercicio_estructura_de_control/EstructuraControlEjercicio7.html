<script type="text/javascript">

          // 7. Calcular factorial del nÃºmero que nos ha proporcionado el cliente.  
    
          var factorial=1;      
          var numero=prompt('Introduzca un numero para insertar factorial');

          for(var i=numero;i>1;i--){
          	factorial=i*factorial;
          }

          alert('El numero es: '+factorial);

	

	






 
















</script>
