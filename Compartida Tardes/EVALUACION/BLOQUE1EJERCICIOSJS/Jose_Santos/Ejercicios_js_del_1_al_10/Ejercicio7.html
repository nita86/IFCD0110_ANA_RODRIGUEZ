<script type="text/javascript">
	
          // 7. Crear un programa que determine si un número introducido en un Prompt es par o no, la respuesta será mostrada en una alerta.




       var numero= parseInt (prompt('Introduzca un mumero gracias '));
       

	   var resultado=numero%2;

	   if (resultado==0) {

	   		alert('El numero '+numero+' es Par');



	   }else{

	   		alert('El numero '+numero+' es Impar');


	   }

	   

	
</script>
