<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">
	
     //    9. Crear un programa que le pida al usuario dos números en un Prompt y luego muestre en un alerta el número mayor.

      var numero1=parseInt(prompt('Introduzca el  primer numero'));
      var numero2=parseInt(prompt('Introduzca el  segundo numero'));


      if (numero1 == numero2) {

      	alert('El numero es igual ' );

      }else{


      	if (numero1 > numero2) {

      	alert('El numero mayor es ' +numero1);

      }
      else{

      	alert('El numero mayor es ' +numero2);
      }



      }
    





	   

	
</script>
</body>
</html>
