<script type="text/javascript">
	
      //    8. Crear un programa que determine si un n√∫mero introducido en un Prompt es divisible por 5 o no, mostrar el resultado con console.log

      var numero=parseInt(prompt('Introduzca un numero'));

      var resultado=numero%5;

      if (resultado == 0) {

      	alert('El numero '+numero+' es divisible entre 5');



      }else{
      	alert('El numero '+numero+' NO es divisible entre 5');


      }



	   

	
</script>
