<!DOCTYPE html>
<html>
<head>
	<title>estructura de control</title>
</head>
<body>

<script type="text/javascript">

	var numero=prompt("inserte el numero");
	
	if(numero<1&&numero>3){
		console.log('si el numero es mayor de 1 y menor de 3, siendo su valor + numero' );
	}

/* Comentario
Ejercicio "IF"
    1. Solicitar al usuario un número y comprobar a que trimestre pertenece un número en mes introducido, mostrándolo por console.log().

 -Solución:

 1. Lo primero que hay que hacer es poner la estructura html de siempre(título y cerrar título, head y body con sus aperturas y cierres, etc). Dentro de esta estructura hay que añadir la etiqueta <script type="text/javascript">; la cual significa, indicar que tipo de lenguaje se va a usar, en este caso javascript.
 2.var numero=prompt("inserte el numero");
 Esta estructura significa que la variable es igual a un prompt(un rótulo donde el usuario puede escribir). Despues del prompt se añade el rótulo que permitirá escribir al usuario, en este caso "inserte su numero".
 3.	if(numero<1&&numero>3){
 	Esta estrucutura quiere decir "si el numero es mayor de 1 y menor de 3...". Recordar que se añade { al final de la estructura. Cuando con IF se indica si es 2 opciones con Y se colocan los símbolos &&.
 4. console.log('si el numero es mayor de 1 y menor de 3, siendo su valor + numero' );
	}.
	Esto quiere decir en el console.log se coloca el letrero mas el valor que escriba el usuario.*/


	

</script>
</body>
</html>
