<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>
<body>

<div>
	<form method="get" action="post">

		<p><input type="text" class="text" required></p>
		<p><input type="text" class="text" required></p>
		<p><input type="text" class="text" required></p>
		<p><input type="date" class="date"></p>
		<p><input type="email" class="email" placeholder="introduzca su e-mail"></p>
		<p><input type="password" class="password" placeholder="introduzca su password"></p>
		<p><input type="file" class="file"></p>
		<p><input type="radio" class="radio"></p><label class="sexo">Mujer</label>
		<p><input type="radio" class="radio"></p><label class="sexo">Hombre</label>
		<p><input type="radio" class="radio"></p><label class="sexo">Otro</label>
		<p><input type="range" class="range" step="1" min="1" max="50" value="50"></p>
		<p><select><option value="ma">Comunidad de Madrid</option>
					<option value="cyl">Castilla y León</option>
					<option value="cm">Castilla la Mancha</option>
					<option value="na">Navarra</option>
					<option value="lr">La Rioja</option>
					<option value="cat">Cataluña</option>
					<option value="can">Cantabria</option>
					<option value="and">Andalucía</option>
					<option value="mu">Murcia</option>
					<option value="ga">Galicia</option>
					<option value="pv">País Vasco</option>
					<option value="as">Asturias</option>
					<option value="ar">Aragón</option>
					<option value="cv">Comunidad Valenciana</option>
					<option value="ex">Extremadura</option>
					<option value="ib">Islas Baleares</option>
					<option value="ic">Islas Canarias</option>
					<option value="ce">Ceuta</option>
					<option value="me">Melilla</option></select></p>
		<p><input type="checkbox" name="leer" class="cbox"></p><label class="aficiones">Leer</label>
		<p><input type="checkbox" name="cine" class="cbox"></p><label class="aficiones">Cine</label>
		<p><input type="checkbox" name="cocinar" class="cbox"></p><label class="aficiones">Cocinar</label>
		<p><input type="checkbox" name="deporte" class="cbox"></p><label class="aficiones">Deporte</label>
		<p><input type="checkbox" name="viajar" class="cbox"></p><label class="aficiones">Viajar</label>
		<p><input type="checkbox" name="Comer" class="cbox"></p><label class="aficiones">Comer</label>
		<p><textarea rows="12" cols="125" placeholder="introduce tus comentarios"></textarea></p>
		<button>Enviar</button>

	</form>
</div>

</body>
</html>
