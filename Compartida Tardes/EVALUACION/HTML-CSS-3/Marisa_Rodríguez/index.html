<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
	<link rel="stylesheet" type="text/css" href="asset/img/foto_perfil.jpg">

</head>
<body>

	<form method="post" action="Recepcion.html">
		<h2>Formulario Clientes</h2>
		<p>Nombre</p>
		<input type="text" class="" size="90" required>
		<p>Apellidos</p>
		<input type="text" class="" size=90" required>
		<p>DNI</p>
		<input type="text" class="" size="50" required>
		<p>Fecha de Nacimiento</p>
		<input type="text" class="" size="50" required>
		<p>
		<input type="e-mail" placeholder="Introduzca se e-mail" name="">
		<input type="password" name=""
		placeholder="Introduzca su Password">
		</p>
		<p>
		<input type="file" name="">
	    </p class="label">
	    <label>Indique Género</label>
		<select>
			<option value="0"></option>
			<option value="ho">Hombre</option>
			<option value="mu">Mujer</option>
            <option value="otro">Otro</option>
		</select>
		<p>Indique Calle residencia</p>
		<input type="text" class="" size="90" required>
		<p>Número</p>
		<input type="number" min=1 max= 50 class="" size="20" required>
		<label>Comunidad autónoma</label>
		<select>
			<option value="0"></option>
			<option value="ma">Comunidad de Madrid</option>
			<option value="an">Andalucía</option>
            <option value="ex">Extremadura</option>
            <option value="clm">Castilla-La Mancha</option>
            <option value="ga">Galicia</option>
			<option value="as">Asturias</option>
            <option value="ct">Cataluña</option>
            <option value="cl">Castilla-León</option>
            <option value="ca">Cantabria</option>
            <option value="cv">Comunidad Valenciana</option>
            <option value="pv">Pais Vasco</option>

		</select>
		<p>Aficiones</p>
		<input type="checkbox" name="afi" value="leer">Leer
		<input type="checkbox" name="afi" value="cine">Cine
		<input type="checkbox" name="afi" value="cocinar">Cocinar
		<input type="checkbox" name="afi" value="deporte">Deporte
		<input type="checkbox" name="afi" value="viajar">Viajar
		<input type="checkbox" name="afi" value="comer">Comer
		<p>
		<p> Sugerencias</p>
	    <textarea rows="12" cols="90"> 
	    </textarea>
	    </p>
	    <p>
	    <button>Envia</button>
	    	<button type="reset">Limpia datos</button>
	    </p>

		

	</form>

</body>
</html>
