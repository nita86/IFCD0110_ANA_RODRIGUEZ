<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formulario de contacto</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
<!-- etiqueta para crear formulario -->
	<form method="get" action="">

		<label for="nombre">Nombre</label>
		<input type="text" name="" class="" id="nombre" required>
		<p>Apellido</p>
			<input type="text" name="" >
		<p>
			<input type="password" name="" placeholder="Introduzca su pass">
		</p>
		<p>
			<input type="number" name="">
		</p>
		<p>
			<input type="range" step="1" min="0" max="10" value="10" name="">
		</p>
		<p>
			<input type="e-mail" placeholder="introduzca su e-mail" name="email">
		</p>
		<label>Paises</label>
		<select>
			<option value="ninguno"></option>
			<option value="es">España</option>
			<option value="fr">Francia</option>
			<option value="it">Italia</option>
			<option value="otro">Otro</option> 
		</select>
		<p>
		<label>Hombre</label>
		<input type="radio" name="genero" value="H">
		
		<label>Mujer</label>
		<input type="radio" name="genero" value="M">
		</p>
		<p>Aficiones</p>
		<label>Leer</label><input type="checkbox" name="afi"> 
		<label>Deporte</label><input type="checkbox" name="afi" value="Deporte" > 
		<input class=""	type="checkbox" name="afi" value="Cine"> Cine
		<input type="checkbox" name="afi"> Descansar
		<input type="checkbox" name="afi">
		<p>Música <input type="checkbox" name=""></p>
		<label>Por favor envíe su CV</label>
		<input type="file" name="">
		<p>
			<input type="search" name="">
		</p>
		<input type="date" name="">
		<p>Indique su presentación
			<input type="url" name="">
		</p>
		

		<p>Deje sus observaciones</p>
		<textarea rows="12" cols="125">
			
		</textarea>
		


	</form>

</body>
</html>
