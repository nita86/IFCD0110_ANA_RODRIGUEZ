<h1>Formulario de acceso</h1>
<div class="formulario">
<form name="formulario_acceso" action="/action_page.php" method="post" target="_blank" enctype="multipart/form-data" autocomplete="off">
	<div class="logo">
		<img src="img/img_avatar2.png" alt="avatar" class="avatar">
		<div class="x">&times;</div>
	</div>
	<br>
	<div class="contenido">
	<legend class="legend">Usuario</legend>
		<input type="text" name="usuario" placeholder="Entar Usuario" pattern="[A-Za-z0-9+-*/-.,%&$]" required class="campos">
	<br>
	<legend class="legend">Contraseña</legend>
		<input type="pasword" name="contraseña" placeholder="Entrar Contraseña" required pattern="[.-_@#$%&/A-Za-z0-9]" minlength="5" maxlength="20" class="campos">
	<br>
	<br>
	<input type="submit" name="enviar" value="Iniciar sesión" required class="iniciar">
	<br>
	<br>
	<input type="checkbox" name="acepto" value="check" checked required>Recordarme <br>
	<br>
	</div>
	<div class="pie">
	<input type="submit" name="registro" value="Registrarse" class="registro">
	<br>
	<p>¿Has olvidado la <a href="#">contraseña</a>?</p>
	</div>
</form>
</div>
