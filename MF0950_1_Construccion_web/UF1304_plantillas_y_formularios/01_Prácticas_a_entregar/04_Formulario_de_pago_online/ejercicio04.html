<body>
<h1>Formulario de pago</h1>
<div class="formulario"><!--formulario padre-->
<div class="datos"><!--datos-->
<form name="datos" action="/action_page.php" method="POST" target="_blank" enctype="multipart/form-data" autocomplete="off">
<legend>dirección de envio</legend>
    
    <label for="nombre"><img src="img/user.png" alt="nombre">Nombre completo</label><br>
    <input type="text" name="nombre" placeholder="Juan Cosé Gómez Martín" pattern="[A-Za-z]" required><br>

    <label for="correo"><img src="img/mail.png" alt="mail">Email</label> <br> 
    <input type="email" name="correo" placeholder="correo@dominio.com" required pattern="[.-_A-Za-z0-9]@[.-_A-Za-z0-9]{1-10}" required><!--se permiten [.-_A-Za-z0-9] en usuario, @ obligatorio, se permiten [.-_A-Za-z0-9] en dominio y tiene entre 1-10caracteres--><br>

    <label for="direccion"><img src="img/contactcard.png" alt="direccion">Dirección</label> <br>
    <input type="text" name="direccion" placeholder="Avenida de Europa, 15" required><br>

    <label for="ciudad"><img src="img/building.png" alt="ciudad">Ciudad</label> <br>
    <select name="ciudad" id="ciudad" size="1">
            <option value="Madrid">Madrid</option>
            <option value="Valencia">Valencia</option>
            <option value="León">León</option>
            <option value="Cáceres">Cáceres</option>
    </select><br>
<div class="alinear"><!--alinear-->
<div style="margin-right:5px;"><!--estado-->
    <label for="estado">Estado</label> <br>   
    <select name="estado" id="estado" size="1">
		<option value="ES">ES</option>
		<option value="FR">FR</option>
		<option value="PT">PT</option>
		<option value="IT">IT</option>
    </select><br>
</div><!--fin estado-->
<div><!--cp-->
    <label for="cp">Código postal</label> <br>
    <input type="text" name="cp" pattern="[0-9]{5}" placeholder="25024">
</div><!--cp-->
</div><!--alinear-->
</div><!--fin datos-->

<div><!--pasarela de pago-->
<legend>Pago</legend>
    <label for="pago">Selecciona una tarjeta</label> <br>
    <input type="radio" name="pago" value="1" required><img src="img/visa.png" alt="visa">
    <input type="radio" name="pago" value="2" required><img src="img/mastercard.png" alt="mastercard">
    <input type="radio" name="pago" value="3" required><img src="img/american-express.png" alt="american-express">
    <input type="radio" name="pago" value="4" required><img src="img/discover.png" alt="discover"><br>
    <label for="nombre">Titular de la tarjeta</label>  <br>
    <input type="text" name="nombre" placeholder="Juan Cosé Gómez Martín" pattern="[A-Za-z]" required><br>
    <label for="numero">Número de tarjeta</label>  <br>
    <input type="text" name="numero" placeholder="000-000-000-000" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required><br>
    <label for="mes">Exp Mes</label>  <br>
    <select name="mes" id="mes" size="1" required>
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Julio">Julio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Noviembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>
    </select><br>
<div class="alinear"><!--alinear-->
<div><!--año-->
    <label for="año">Exp Año</label>  <br>
    <select name="año" id="año" size="1" required>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
    </select>
</div><!--fin año-->
<div><!--ccv-->
    <label for="ccv">CCV</label>  <br>
    <input type="text" name="ccv" placeholder="000" pattern="[0-9]{3}" required>
</div><!--ccv-->
</div><!--alinear-->
</div><!--fin pasarela de pago-->

<div class="pie"><!--pie-->
    <label for="verificar"></label>
    <input type="checkbox" name="verificar" value="check">Acepto los terminos y <a href="#">condiciones de privacidad</a> 
    <br>
    <br>
    <label for="submit"></label>
    <input type="submit" name="submit" value="Continuar con el pago">
</div><!--pie-->
</form>
</div><!--fin formulario padre-->   
</body>
</html>
